<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <a href="#"><img src="images/image-equilibrium.jpg" alt="glass cube"></a>
        <h1 class="card-header">Equilibrium #3429</h1>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <span class="price">0.041 ETH</span>
            <span class="time">3 days left</span>
        </div>
        <div class="profile">
            <img src="images/image-avatar.png" alt="">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/mehmeteminavcil">Mehmet Emin Avcil</a>.
        </div>
    </footer>
</body>

</html>
